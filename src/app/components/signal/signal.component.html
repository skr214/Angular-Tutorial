<p class="fw-bolder text-decoration-underline text-center fs-4 text-uppercase">Signal concept explained check ts file
</p>
<div class="row pt-3">
    <div class="col-3">
        <div class="row">
            <div class="col-9">
                <p>Variable : <span class="fw-bold">{{courseName()}}</span></p>
            </div>
            <div class="col-3">
                <button class="btn btn-success btn-sm" (click)="changeVariable()">Change</button>
            </div>
        </div>
        <div class="row">
            <div class="col-9">
                <p>Array Data : <span class="fw-bold">{{cityList()}}</span></p>
            </div>
            <div class="col-3">
                <button class="btn btn-danger btn-sm" (click)="changeArray()">Change</button>
            </div>
        </div>
        <div class="row">
            <div class="col-9">
                <p>Object : <span class="fw-bold">{{person() | json}}</span></p>
            </div>
            <div class="col-3">
                <button class="btn btn-success btn-sm" (click)="changeObject()">Change</button>
            </div>
        </div>
    </div>
    <div class="col-3">
        <div class="row">
            <div class="col-12">
                <input type="text" class="form-control" placeholder="Enter City Name" [(ngModel)]="newCity" />
            </div>
        </div>
        <div class="row pt-3">
            <div class="col-6">
                <button class="btn btn-primary btn-sm" (click)="addCity()">Add City</button>
            </div>
        </div>
    </div>
    <div class="col-3">
        <div class="row">
            <div class="col-12">
                <select class="form-select" [(ngModel)]="selectedState">
                    <option value="NA" disabled>Choose State</option>
                    <option *ngFor="let state of stateList()" [value]="state">{{state}}</option>
                </select>
            </div>
        </div>
        <div class="row pt-3">
            <p class="text-center">Selected State: {{selectedState}}</p>
        </div>

    </div>
    <div class="col-3">
        <div class="row">
            <div class="col-12">
                <input type="text" class="form-control" placeholder="Enter State name" [(ngModel)]="newState" />
            </div>
        </div>
        <div class="row pt-3">
            <div class="col-6">
                <button class="btn btn-primary btn-sm" (click)="addState()">Add State</button>
            </div>
        </div>
    </div>
</div>

<hr>

<div class="row pt-4">
    <div class="col-6">
        <div class="row">
            <div class="col-4">
                <label for="" class="form-label">First Name</label>
                <input type="text" class="form-control" (input)="updateNameField('firstName',$event)" />
            </div>
            <div class="col-4">
                <label for="" class="form-label">Middle Name</label>
                <input type="text" class="form-control" (input)="updateNameField('middleName',$event)" />
            </div>
            <div class="col-4">
                <label for="" class="form-label">Last Name</label>
                <input type="text" class="form-control" (input)="updateNameField('lastName',$event)" />
            </div>
        </div>
    </div>
    <div class="col-6">
        <div class="row">
            <div class="col-4">
                <label for="" class="form-label">EmpId</label>
                <input type="text" class="form-control" (input)="changeFieldValue('empId',$event)" />
            </div>
            <div class="col-4">
                <label for="" class="form-label">Name</label>
                <input type="text" class="form-control" (input)="changeFieldValue('name',$event)" />
            </div>
            <div class="col-4">
                <label for="" class="form-label">City</label>
                <input type="text" class="form-control" (input)="changeFieldValue('city',$event)" />
            </div>
        </div>
    </div>
</div>
<div class="row pt-4">
    <div class="col-6">
        <label for="" class="form-label">Full Name</label>
        <input type="text" class="form-control" [value]="fullName()" disabled />
    </div>
    <div class="col-6">
        <div class="row">
            <div class="col-4">
                <label for="" class="form-label" class="form-label">PinCode</label>
                <input type="text" class="form-control" (input)="changeFieldValue('pinCode',$event)" />
            </div>
            <div class="col-4">
                <label for="" class="form-label">State</label>
                <input type="text" class="form-control" (input)="changeFieldValue('state',$event)" />
            </div>
        </div>
    </div>
</div>
<div class="row pt-4 py-4">
    <div class="col-6">
        <p><span class="fw-bold">Employee Details:</span> {{employeeObject() | json}}</p>
    </div>
    <div class="col-6">
        <button class="btn btn-primary">Save Employee</button>
    </div>
</div>
